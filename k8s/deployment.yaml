# deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: slsa-demo
  namespace: slsa-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slsa-demo
  template:
    metadata:
      labels:
        app: slsa-demo
    spec:
      containers:
        - name: app
          image: ssoxong/slsa:sha-a9843e6b7a6288a3787b9b32a5cfecdab150484e
          ports:
            - containerPort: 8080 